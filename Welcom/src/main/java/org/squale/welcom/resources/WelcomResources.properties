#### Gobal #####
# Version de la charte graphique 
# v2(001 ou 002)
# v3(001)
################
charte=v3
chartev3.version=001
chartev2.version=002


### Canevas ###
# Inclusion des pages par defaut
################
body.canvasHeader.pageInclude=none
body.canvasLeft.pageInclude=none

### Menu ###
chartev2.menu.jsurl=jslib/comMenuAF_v2.js
chartev3.menu.jsurl=theme/charte_v03_001/js/comMenuAF_v3.js

### traceur ###
chartev2.traceur.jsurl=jslib/comTraceurAF_v2.js
chartev3.traceur.jsurl=theme/charte_v03_001/js/comTraceurAF_v3.js

### calendrier ###
chartev2.calendrier.jsurl=jslib/comCalendrierPopup.js
chartev3.calendrier.jsurl=theme/charte_v03_001/js/comCalendrierPopup_v3.js


### Page d'erreur ###
error.page.jsp=WEB-INF/jsp/error.jsp

## Bouton ##

