## Aide
stats.help=Help
stats.applications.help.details=<ul><b>Legend:</b> \
<li><i>Name</i>: name of the application (unconfirmed applications are in bold)</li>\
<li><i>State</i>: OK if the last audit executed was successful, otherwise Failed</li>\
<li><i>Act</i>: X is no successful audits are present in the last n days (configurable), otherwise o</li>\
<li><i>DLSA</i>: Date of Last Successful Audit</li>\
<li><i>LLA</i>: Length of Last Audit (in hh:mm)</li>\
<li><i>NA</i>: Number of Audits performed in the last n days (configurable)</li>\
<li><i>NSA</i>: total Number of Successful Audits</li>\
<li><i>NPFA</i>: total Number of Partially successful or Failed Audits</li>\
<li><i>DLFA</i>: Date of Last Failed Audit</li>\
<li><i>DFSA</i>: Date of First Successful Audit present in the database</li>\
<li><i>Purge</i> : Purge frequency for the application</li>\
<li><i>Server</i>: name of application server</li>\
<li><i>Last access</i>: date of last non-administrator access</li></ul>\
The number of days required to calculate the columns <i>Act</i> and <i>NA</i> can be \
modified in the "Settings".
