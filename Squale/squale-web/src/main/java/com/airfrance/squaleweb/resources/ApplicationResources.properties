help.qualimetry.title=Qualimetrics (Quality measurements)
help.qualimetry.description=Qualimetrics is the evaluation of software quality. \
This evaluation is done on two levels:\
<br/><br/><li><b>static</b> quality analysis, of UML models, the architecture \
(model with layers, pratice of design patterns, etc.), code, the code's documentation \
and compliance with DINB standards</li>\
<br/><br/><li><b>dynamic</b> quality analysis, of the software itself in terms \
of performance, of test coverage</li>\
<br/><br/>The Qualimetrics project's <strong>goals</strong> are:\
<br/><br/><li>to define a Qualimetrics approach</li>\
<br/><br/><li>to industrialize qualimetrics tools in the developer's environment</li>\
<br/><br/><li>to automate audits with a qualimetrics portal</li>\
<br/><br/>To begin with, the project is constrained to static analysis and \
object-oriented developments (Java and later C++). The project's different packages \
will further enrich the functional perimeter (dynamic analysis, other \
languages, and more).\
<br/><br/>

help.portal.title=The Qualimetrics portal
help.portal.description=<br/><strong>SQUALE</strong> (<strong>S</strong>oftware <strong>QUAL</strong>ity \
  <strong>E</strong>nhancement) is a tool for developers to \
  run batch analyses of the quality of application(s) in development. \
  It works on the principle of <strong>volunteers</strong>, our end \
  goal being to include it in our project steering defined in the \
  TEMPO method.\
<br/><br/>SQUALE is the target portal for new applications in order to accompany \
  them throughout their development. Specific audits can also be done for \
  projects in maintenance.\
<br/><br/>Access to the portal is authorized after logging in with an \
  Intralignes login/password. For contractor access, please send an \
  email to the mailing list: <a href="mailto:LDIF_ADMIN_SQUALE">LDIF_ADMIN_SQUALE</a> \
  in order to add users to the Habile profile reserved for contractors.\
<br/><br/>Currently, the prerequisites for registering a project in SQUALE are:\
  <br/><br/><li>development in Java</li>\
  <br/><br/><li>Clearcase application repository</li>\
<br/><br/>To register a project on the portal, follow these steps:\
  <br/><br/><li>declare the application</li>\
  <br/><br/><li>configure the type and frequency of audits to perform</li>\
  <br/><br/><li>define people who can access audit results</li>\
  <br/><br/><li>define project(s) with their attached Clearcase VOBs</li>\
  <br/><br/><li>confirm the application with SQUALE administrators</li>\
<br/><br/>

help.demarche.title=Approach
help.demarche.description=<p>The approach put into place together with the company \
  Henix is based on the <strong>ISO 9126 standard</strong>, which suggests a \
multi-level approach:\
  <br/><br/><li>Factors</li><br/><br/><li>Criteria</li><br/><br/><li>Pratices</li>\
<br/><br/>Each level is scored from 0 to 3, with an icon to help quickly identify \
  the score obtained:<br/> \
<br/><img src="/squale/images/pictos/bad.png" border="0" /> [0,1]: factor refused<br/>\
<img src="/squale/images/pictos/good.png" border="0" /> [1,2]: factor accepted, but with reserve<br/>\
<img src="/squale/images/pictos/best.png" border="0" /> [2,3]: factor accepted<br>\
<br/><br/><img src="/squale/images/help_mark.gif" border="0" width=410 heigth=132 /><br> \

  
help.factor.title=Factors
help.factor.description=The factors retained are an external view of the application's quality:\
  <br/><br/><li><strong>Upgradeability</strong> or "Ability to facilitate \
    the addition of new functionalities"</li>\
  <br/><br/><li><strong>Reliability</strong> or "Ability to maintain its \
    level of service, stability and performance"</li>\
  <br/><br/><li><strong>Maintainabilité</strong> or "Ability to facilitate \
    correction of bugs and localization"</li>\
  <br/><br/><li><strong>Architecture</strong> or "Adequacy and relevance of \
    the software architecture as regards functional and \
    technical constraints"</li>\
  <br/><br/><li><strong>Reusability</strong> or "Ease of reuse of all or \
    part of the software program on another project"</li>\
    <br/><br/><li><strong>Compliance</strong> or "Functional capacity", \
    which represents the adequacy of the application's functionalities \
    with the project owner's implicit and explicit needs</li>\
<br/><br/>Each factor is scored from 0 to 3, with an icon to help quickly identify \
  the score obtained.<br/>\
<br/>This score is the average of the <strong>criteria</strong> scoring, \
  and each criterion is the average of <strong>pratice</strong> scoring. \
  A pratice is the result of a <strong>metric</strong>, which is by \
  definition measurable and results from the static or dynamic analysis \
  of the application.

help.criterium.title=Criteria
help.criterium.description=Quality criteria are used to match the factors \
  more precisely with the internal vision of the application's quality.\
<br/>As for factors, they are scored from 0 to 3.\
<br/><br/>\
The criteria are based on the practices and are used to calculate the factors.<br/>\


help.practice.title=Pratices
help.practice.description=Quality practices are used to measure and qualify the project's various aspects, \
from organization, documentation, modelization and implementation points of view.\
<br/><br/>As for factor and criteria, they are scored from 0 to 3.\
<br/><br/>Pratices result from several analyses (which depend on the project's profile):\
  <br/><br/><li>Documentation analysis: manual analysis of the documentation's quality, with the aim to \
  study the existence and quality of various documents produced throughout the project.\</li>\
  <br/><br/><li>Static analysis of models: statis and automatic analysis of models to detect bad \
  practices ahead of time, with the aim to study the quality and modelling of the project, via \
  object metrics and volume measurements on the model files</li>\
  <br/><br/><li>Static analysis of code metrics: automatic analysis of the source code to calculate \
  metrics (for example, the number of lines of code, the number of classes, and so forth) with the \
  aim to study the quality of the application's code, via direct measurements of the project's code</li>\
  <br/><br/><li>Static analysis of standards: Code rule checking in order to find any violations \
  of the various rules (of coding, naming, architecture, etc.), with the aim to study the degree \
  to which coding rules are respected: naming, syntax, programming, etc. These rules are defined \
  by the DINB</li>\
  <br/><br/><li>Dynamic analysis: analyzes the application's behavior when in use (test \
  coverage, memory leaks, and so forth), with the aim to study the application's behavior \
  in conditions of usage.</li>\
<br/><br/>

help.metric.title=Metrics
help.metric.description=The metrics calculated by static code analysis are different. Following \
are definitions of "non trivial" metrics:<br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Cyclomatic complexity v(G)</p>\
Cyclomatic complexity measures the complexity of decisions in a module's structure. It is the number of linearly independent paths 
through a program's source code. Thus it is also the number of paths that will need to be tested.\
<br>\
Using a control graph with e segment(s) and n nodes, its cyclomatic complexity is:\
<br/><br/>\
<code>v(G) = e  n + 2</code><br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Essential cyclomatic complexity ev(G)</p>\
Essential complexity quantifies to what extent a module includes unstructured code. For example: jump out of a loop, jump into a loop,
jump out of or into an if structure.\
<br/>\
Ev(G) is calculated by deleting all structured constructs of the module's control graph. The cyclomatic complexity is then calculated 
from the reduced graph obtained. The graph clearly shows the unstructured parts of code. By accepting unstructured code in 
a program section, unstructured code is automatically generated in at least one other program section.<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Integration cyclomatic complexity iv(G)</p>\
Integration complexity iv(G) is the module's complexity reduced to its integration graph. This reflects the complexity with which 
the module calls directly subordinate modules. <br/>\
<br/>\
In the control graph, all decisions and loops without calls are deleted. Iv(G) is equal to the cyclomatic complexity of the reduced 
graph.<br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Coupling Between Object Classes (CBO)</p>\
This is the number of classes on which a given class depends outside inheritance. <br/>\
In the case of a class dependent on classes outside its hierarchy being added to a library, all other classes on which it depends 
must also be added. This may be acceptable if all the classes in question are part of the same library.<br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Lack Of Cohesion of Methods (LOCM)</p>\
For each data element in the class, the percentage of methods by which it is used is calculated. The average of these percentages 
is calculated and reduced by 100%. <br/>\
If the percentage is low, cohesion is good. If the percentage is high, this indicates that the class could be divided into 
several classes, each with improved cohesion.<br/>\

