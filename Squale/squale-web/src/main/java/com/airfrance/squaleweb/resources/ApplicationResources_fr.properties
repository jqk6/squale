stats.help=Aide
stats.applications.help.details=<ul><b>Légende :</b> \
<li><i>Nom</i> : le nom de l'application (en gras les applications non validées)</li>\
<li><i>Etat</i> : OK si le dernier audit exécuté est réussi, En echec sinon</li>\
<li><i>Act</i> : X si aucun audit réussi présent dans les n derniers jours (paramétrable), o sinon</li>\
<li><i>DDAR</i> : Date du Dernier Audit Réussi</li>\
<li><i>DDA</i> : Durée du Dernier Audit (en hh:mm)</li>\
<li><i>NA</i> : Nombre d'Audits réalisés durant les n (paramétrable) derniers jours</li>\
<li><i>NAR</i> : Nombre total d'Audits Réussis</li>\
<li><i>NAPE</i> : Nombre total d'Audits Partiel ou en Echec</li>\
<li><i>DDAE</i> : Date du Dernier Audit en Echec</li>\
<li><i>DPAR</i> : Date du Premier Audit Réussi présent en base</li>\
<li><i>Purge</i> : Fréquence de purge des audits de l'application</li>\
<li><i>Serveur</i> : nom du serveur de l'application</li>\
<li><i>Dernier accès</i> : date du derniers accès non administrateur</li></ul>\
Les nombres de jours nécessaires au calcul des colonnes <i>Act</i> et <i>NA</i> peuvent être \
modifiés dans la partie "Paramètres".
