help.qualimetry.title=La Qualimétrie
help.qualimetry.description=La Qualimétrie est l'évaluation de la qualité \
d'un logiciel. Elle s'effectue à 2 niveaux :\
<br/><br/><li>l'analyse <b>statique</b> sur la qualité des modèles UML, sur l'architecture \
(modèle en couche, pratique des design pattern...), sur le code, sa documentation \
et son respect des normes et standards définis par DINB</li>\
<br/><br/><li>l'analyse <b>dynamique</b> sur le logiciel lui-même en terme \
de performance, de couverture de test</li>\
<br/><br/>Le projet Qualimétrie a pour <strong>objectifs</strong> :\
<br/><br/><li>la définition d'une démarche de Qualimétrie</li>\
<br/><br/><li>l'industrialisation des outils de qualimétrie dans l'environnement du développeur</li>\
<br/><br/><li>l'automatisation des audits à l'aide d'un portail de qualimétrie</li>\
<br/><br/>Dans un premier temps, nous restreignons le périmètre du projet \
à l'analyse statique et aux développements orientés objet \
(Java et éventuellement C++). Les différents lots du projet vont \
nous permettre d'enrichir le périmètre fonctionnel (analyse dynamique, \
autres langages ...).\
<br/><br/>

help.portal.title=Le portail de Qualimétrie
help.portal.description=<br/><strong>SQUALE</strong> (<strong>S</strong>oftware <strong>QUAL</strong>ity \
  <strong>E</strong>nhancement) est un outil mis à disposition des développeurs \
  pour analyser en batch la qualité de leur application en cours de développement. \
  Il fonctionne sur le principe du <strong>volontariat</strong>, notre objectif \
  à terme est de l'inclure dans notre conduite de projet définie \
  dans la méthode TEMPO.\
<br/><br/>Le portail cible des applications qui démarrent afin de les accompagner \
  tout au cours de leur développement mais nous pouvons aussi réaliser \
  des audits ponctuels pour des projets en maintenance.\
<br/><br/>L'accès au portail est autorisé après une authentification \
  avec le login/password d'Intralignes. Pour les prestataires, merci de prendre \
  contact par mail via la liste de diffusion : <a href="mailto:LDIF_ADMIN_SQUALE">LDIF_ADMIN_SQUALE</a> \
  afin de les rajouter dans le profil sous habile réservé aux prestataires.\
<br/><br/>Pour le moment, les pré-requis pour enregistrer son projet dans SQUALE sont :\
  <br/><br/><li>développement en Java</li>\
  <br/><br/><li>référentiel de l'application sous Clearcase</li>\
<br/><br/>Les étapes à suivre pour enregistrer son projet dans le portail sont les suivantes :\
  <br/><br/><li>déclaration de l'application</li>\
  <br/><br/><li>paramétrage du type et de la fréquence des audits réalisés</li>\
  <br/><br/><li>définition des personnes qui pourront accéder aux résultats des audits</li>\
  <br/><br/><li>définition du (ou des) projet(s) avec leurs vobs Clearcase attachées</li>\
  <br/><br/><li>validation de l'application par les administrateurs de SQUALE</li>\
<br/><br/>

help.demarche.title=La Démarche
help.demarche.description=<p>La démarche mise en place en collaboration avec la société \
  Henix s'appuie sur la <strong>norme ISO 9126</strong>, elle propose une approche \
multi-niveaux :\
  <br/><br/><li>Facteurs</li><br/><br/><li>Critères</li><br/><br/><li>Pratiques</li>\
<br/><br/>Chaque niveau est noté entre 0 et 3, un pictogramme permet rapidement \
  de qualifier la note obtenue :<br/> \
<br/><img src="/squale/images/pictos/bad.png" border="0" /> [0,1] : facteur refusé<br/>\
<img src="/squale/images/pictos/good.png" border="0" /> [1,2] : facteur accepté mais avec \
  réserves<br/>\
<img src="/squale/images/pictos/best.png" border="0" /> [2,3] : facteur accepté<br>\
<br/><br/><img src="/squale/images/help_mark.gif" border="0" width=410 heigth=132 /><br> \

  
help.factor.title=Les Facteurs
help.factor.description=Les facteurs retenus sont une vision externe de la qualité du logiciel :\
  <br/><br/><li>l'<strong>Evolutivité</strong> ou "Aptitude à faciliter \
    l'adjonction de nouvelles fonctionnalités"</li>\
  <br/><br/><li>la <strong>Fiabilité</strong> ou "Aptitude à maintenir \
    son niveau de service, de stabilité et de performances"</li>\
  <br/><br/><li>la <strong>Maintenabilité</strong> ou "Aptitude à faciliter la localisation et la correction d'erreurs"</li>\
  <br/><br/><li>l'<strong>Architecture</strong> ou "Adéquation \
    et pertinence de l'architecture logicielle vis à vis des contraintes \
    fonctionnelles et techniques"</li>\
  <br/><br/><li>la <strong>Réutilisabilité</strong> ou "Facilité \
    de réutilisation de tout ou partie du logiciel sur un autre projet"</li>\
    <br/><br/><li>la <strong>Conformité</strong> ou "Capacité fonctionnelle", \
    représentant ladéquation des fonctionnalités offertes par l'application avec \
    les besoins implicites ou explicites exprimés par la maîtrise d'ouvrage</li>\
<br/><br/>Chaque facteur est noté entre 0 et 3, un pictogramme permet rapidement \
  de qualifier la note obtenue.<br/>\
<br/>Cette note est le résultat moyen de la notation des <strong>critères</strong>, \
  chaque critère est lui-même le résultat moyen de la notation \
  des <strong>pratiques</strong>. Une pratique est le résultat d'une <strong>métrique</strong> \
  par définition mesurable et issue de l'analyse statique ou dynamique \
  du logiciel.

help.criterium.title=Les Critères
help.criterium.description=Les critères de qualité vont permettre de préciser les \
  facteurs avec la vision interne de la qualité du logiciel.\
<br/>Comme les facteurs ils sont notés entre 0 et 3.\
<br/><br/>\
Les critères sont basés sur les pratiques et sont utilisés pour le calcul des facteurs.<br/>\


help.practice.title=Les Pratiques
help.practice.description=Les pratiques de qualité permettent de mesurer et qualifier les différents aspects du projet, \
tant dun point de vue organisationnel, documentation, modélisation et implémentation.\
<br/><br/>Comme les facteurs et les critères, elles sont notées entre 0 et 3.\
<br/><br/>Les pratiques sont issues de plusieurs analyses (qui dépendent du profil du projet) :\
  <br/><br/><li>Analyse de la documentation : analyse manuelle de la qualité de la documentation vise à étudier lexistence \
  et la qualité des différents documents produits au cours du projet.\</li>\
  <br/><br/><li>Analyse statique des modèles : analyse statique et automatique des modèles \
  pour détecter en avance de phase les mauvaises pratiques,\
  vise à étudier la qualité de la modélisation du projet, au travers de métriques \
  objet et volumétriques sur les fichiers modèles</li>\
  <br/><br/><li>Analyse statique de métriques de code : analyse automatique du code source pour calculer des métriques (par exemple nombre de lignes de code, nombre de classes...) vise à étudier la \
  qualité du code de lapplication, au travers de mesures issues \
  directement du code du projet</li>\
  <br/><br/><li>Analyse statique des normes et standard : "Rule checking" du code permettant de trouver les transgressions aux différentes règles\
  (de codages, de nommages, d'architecture...), vise à étudier \
  le degré de respect des règles de codage au sens large du terme \
  : nommage, syntaxe, programmation... Ces règles sont définies \
  par DINB</li>\
  <br/><br/><li>Analyse dynamique : Analyse du comportement de l'application en fonctionnement (couverture de test, fuite mémoire...)\
  vise à étudier le comportement de lapplication \
  résultante en condition dexploitation.</li>\
<br/><br/>

help.metric.title=Métriques
help.metric.description=Les métriques calculées par analyse statique du code sont de différentes sortes, \
les définitions des métriques « non triviales » sont données si après :<br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexité cyclomatique  v(G)</p>\
La complexité cyclomatique mesure la complexité des décisions dans la structure dun module. Cest le nombre de chemins indépendants qui permettent de le traverser du début à la fin. Cest donc aussi le nombre de chemin quil faudrait tester.\
<br>\
Etant donné un graphe de contrôle qui a e segment et n nuds, sa complexité cyclomatique est :\
<br/><br/>\
<code>v(G) = e  n + 2</code><br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexité cyclomatique essentielle ev(G)</p>\
La complexité essentielle quantifie dans quelle mesure un module comprend du code non structuré. Par exemple saut hors dune boucle, saut dans une boucle, saut hors ou dans une structure if.\
<br/>\
Ev(G) est calculée en supprimant toutes les constructions structurées du graphe de contrôle du module. On calcule alors la complexité cyclomatique du graphe réduit obtenu. Ce graphe réduit montre clairement les parties de code non structurées. En acceptant du code non structuré dans une section de programme, on génère automatiquement du code non structuré dans au moins une autre section du programme.<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexité cyclomatique d'intégration iv(G)</p>\
La complexité dintégration iv(G) est la complexité du module réduit à son graphe dintégration. Cela reflète la complexité avec laquelle le module appelle les modules directement subordonnés. <br/>\
<br/>\
Dans le graphe de contrôle, on supprime toute décision ou boucle qui ne contient pas dappel. Iv(G) est égale à la complexité cyclomatique du graphe réduit. <br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Couplage en Objet (CBO)</p>\
Cest le nombre de classes dont  une classe donnée dépend en dehors de lhéritage. <br/>\
Dans le cas ou une classe dépendant dautres classes que de sa hiérarchie est introduite dans une bibliothèque, toutes les autres classes dont elle dépend doivent lêtre aussi. Cela peut être acceptable, si toutes les classes en question font partie de cette même bibliothèque.<br/>\
<br/>\
<div class="separateurParagraphe"></div><p class="titreParagraphe ">Manque de Cohésion (LOCM)</p>\
Pour chaque élément de donnée de la classe, on calcule par quel pourcentage des méthodes il est utilisé. On fait la moyenne de ces pourcentages et on le retranche de 100%. <br/>\
Si le pourcentage est faible, la cohésion est bonne. Si ce pourcentage est élevé, cela indique que la classe pourrait être divisée en plusieurs classes qui auraient chacune une meilleure cohésion.<br/>\

