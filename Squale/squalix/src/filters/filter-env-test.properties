# ============================================================================
#
#    Configuration file for Squale test environment 
#
# ============================================================================

SQUALIX_HOME_DIR=${squale.home}/Squalix

# ============================================================================
# JAVA_HOME
# ============================================================================
START-BATCH-JAVA-HOME=E:/ProgramInfo/Java/jdk1.5.0_12

# ============================================================================
# Fichier srcmain/resources/log4j.properties
# ============================================================================
ENV-LOGS-DEBUG = true
ENV-LOGS-LOGGER-ROOT = DEBUG, rootLog
ENV-LOGS-LOGGER-SQUALIX = INFO,squalix
ENV-LOGS-LOGGER-SQUALECOMMON = INFO,squalix
ENV-LOGS-LOGGER-JRAF = INFO,jrafLog
ENV-LOGS-LOGGER-HIBERNATE = INFO,hibernLog
ENV-LOGS-LOGGER-APACHE = INFO,hibernLog

ENV-LOGS-SQUALIXLOG-FILE=${SQUALIX_HOME_DIR}/logs/squalix.log
ENV-LOGS-HIBERNLOG-FILE=${SQUALIX_HOME_DIR}/logs/hibernLog.log
ENV-LOGS-JRAFLOG-FILE=${SQUALIX_HOME_DIR}/logs/jraf.log
ENV-LOGS-ROOTLOG-FILE=${SQUALIX_HOME_DIR}/logs/rootLog.log

# ============================================================================
# Fichier srcmain/resources/**/compiling.properties
# ============================================================================
SDK-BIN-FOLDER-1.5=E:/ProgramInfo/Java/jdk1.5.0_12/bin

## ============================================================================
# Fichier config/hibernate-cfg.xml
# ============================================================================
#
# The configuration values are specified in the POM of Squalix parent project
#

## ============================================================================
# Fichier config/rsm-config.xml
# ============================================================================
ENV-RSM-EXEC = /opt/rsm/rsm.lnx
ENV-RSM-WORKSPACE = ${SQUALIX_HOME_DIR}/data/rsm
ENV-RSM-RPT = ${SQUALIX_HOME_DIR}/data/rsm/rapports_RSM.csv
ENV-RSM-AUX = ${SQUALIX_HOME_DIR}/data/rsm/rapport_aux.csv
ENV-RSM-RPT-METHODS = ${SQUALIX_HOME_DIR}/data/rsm/rapports_Methods_RSM.csv
ENV-RSM-RPT-CLASSES = ${SQUALIX_HOME_DIR}/data/rsm/rapports_Class_RSM.csv
ENV-RSM-INPUT = ${SQUALIX_HOME_DIR}/data/rsm/input.txt

## ============================================================================
# Fichier config/jspvolumetry-config.xml
# ============================================================================
ENV-JSPVOL-WORKSPACE = ${SQUALIX_HOME_DIR}/data/jspvolumetry
ENV-JSPVOL-RESULTFILE = ${SQUALIX_HOME_DIR}/data/jspvolumetry/resultFile.txt
ENV-JSPVOL-SCRIPT = ${SQUALIX_HOME_DIR}/bin/resources/script.sh

## ============================================================================
# Fichier config/mccabe-config.xml
# ============================================================================
MCCABE-BIN-FOLDER=/opt/mccabe/bin
ENV-MCCABE-CLI = ${SQUALIX_HOME_DIR}/bin/resources/mccabe_cli.sh
ENV-MCCABE-WORKSPACE = ${SQUALIX_HOME_DIR}/data/mccabe
ENV-MCCABE-RPT = ${SQUALIX_HOME_DIR}/bin/config/rapports.RPT
ENV-MCCABE-LOG = ${SQUALIX_HOME_DIR}/data/mccabe/logs/mccabe.log
ENV-MCCABE-LOG-ERROR = ${SQUALIX_HOME_DIR}/data/mccabe/logs/mccabe_err.log
ENV-MCCABE-JRE-1.3=/usr/java/j2sdk1.3.1.03/jre
ENV-MCCABE-JRE-1.4=/usr/java/j2sdk1.4.2_16/jre
ENV-MCCABE-JRE-1.5=/usr/java/jdk1.5.0_14/jre


## ============================================================================
# Fichier config/clearcase-config.xml
# ============================================================================
ENV-CLEARCASE-LOGIN = squaledev
ENV-CLEARCASE-SNAPSHOT = ${SQUALIX_HOME_DIR}/data/cc_snapshot/
ENV-CLEARCASE-STORAGE = ${SQUALIX_HOME_DIR}/clearcase/cc_storage/views/

## ============================================================================
# Fichier config/cpptest-config.xml
# ============================================================================
ENV-CPPTEST-REPORT = ${SQUALIX_HOME_DIR}/data/cpptest/report
ENV-CPPTEST-LOG = ${SQUALIX_HOME_DIR}/data/cpptest/logs/cpptest.log

## ============================================================================
# Fichier config/checkstyle-config.xml
# ============================================================================
 ENV-CHECKSTYLE-JAR = ${SQUALIX_HOME_DIR}/bin/lib
 ENV-CHECKSTYLE-REPORT = ${SQUALIX_HOME_DIR}/data/checkstyle
 ENV-CHECKSTYLE-TEMP = ${SQUALIX_HOME_DIR}/data/java_source_to_analyze

## ============================================================================
# Fichier config/umlquality-config.xml
# ============================================================================
ENV-UMLQUALITY-REPORT = ${SQUALIX_HOME_DIR}/data/umlquality/report

## ============================================================================
# Fichier config/jspcompiling-config.xml
# ============================================================================
ENV-JSPCOMPILING-JAR = ${SQUALIX_HOME_DIR}/bin/lib/jspcompiling

# ============================================================================
# Fichier /config/providers-config.xml
# ============================================================================


## ============================================================================
# Fichier config/sourcecodeanalyser-config.xml
# ============================================================================
ENV-SOURCECODEANALYSER-ROOT = ${SQUALIX_HOME_DIR}/data/source_code_analyser

## ============================================================================
# Fichier config/scm-config.xml
# ============================================================================
ENV-SCM-ROOT = ${SQUALIX_HOME_DIR}/data/source_code_analyser
ENV-SCM-TMP = ${SQUALIX_HOME_DIR}/data/source_code_analyser_tmp

## ============================================================================
# Fichier config/mockcompiling-config.xml
# ============================================================================
ENV-COMPILED-SOURCES-ROOT = ${SQUALIX_HOME_DIR}/data/compiledsources

## ============================================================================
# Fichier config/compiling-config.xml
# ============================================================================
BOOTCLASSPATH-1.3=/usr/java/j2sdk1.3.0/jre/lib/rt.jar
BOOTCLASSPATH-1.4=/usr/java/j2sdk1.4.2_16/jre/lib/rt.jar
BOOTCLASSPATH-1.5=/usr/java/jdk1.5.0_14/jre/lib/rt.jar
ENV-JCOMPILING-ECLIPSE-BUNDLE=${SQUALIX_HOME_DIR}/data/jcompiling/eclipse_bundle
ENV-JCOMPILING-EXPORTED-LIB=${SQUALIX_HOME_DIR}/data/jcompiling/exported_libs

## ============================================================================
# Fichier config/eclipsecompiling-config.xml
# ============================================================================
ENV-ECLIPSE-WORKSPACE=${SQUALIX_HOME_DIR}/data/jcompiling/workspace/
ENV-ECLIPSE-EXECUTABLE=/usr/java/jdk1.5.0_14/bin/java
ENV-ECLIPSE-SQUALE-HOME=${SQUALIX_HOME_DIR}/OUTILS/ECLIPSE/SQUALE_ECLIPSE_PLUGINS
ENV-ECLIPSE-HOME=${SQUALIX_HOME_DIR}/data/jcompiling/eclipse
ENV-ECLIPSE-RIGHT_SCRIPT=${SQUALIX_HOME_DIR}/bin/resources/change_eclipse_classpath_rights.sh
ENV-ECLIPSE-COPY-SCRIPT=${SQUALIX_HOME_DIR}/bin/resources/copy.sh

## ============================================================================
# File config/eclipsecompiling-config.xml
# ============================================================================
ENV-JAVANCSS-RESULTFILE=${SQUALIX_HOME_DIR}/data/javancss/JavancssReport.xml
